<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Prayer Times</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section class="namaj-times">
            <div class="banner">
                
            </div>
            <div class="text-center intro">
                <h2>নামাজ, সেহরি ও ইফতার এর সময়সূচি (<span id="place">ঢাকা</span>)</h2>
                <p>ঢাকা সহ দেশের সব কয়টি জেলার সারা বছরের নামাজ, সেহরি ও ইফতারের সময় দেখুন এই পাতায়।</p>
            </div>
            <div class="districtContainer">
                আপনার জেলা খুঁজুন :
                <select name="districtSelect" id="districtSelect"></select>
            </div>
            <div class="buttonContainer" id="buttonContainer"></div>
            <div style="overflow-x: auto">
                <table id="dateContainer">
                    <tbody>
                        <tr>
                            <th>তারিখ</th>
                            <th>ফজর</th>
                            <th>যোহর</th>
                            <th>আছর</th>
                            <th>মাগরিব</th>
                            <th>ইশা</th>
                            <th>সাহরি</th>
                            <th>ইফতার</th>
                        </tr>
                    </tbody>

                    <tbody id="dateContainer2" data-month="" data-district="Dhaka"></tbody>
                </table>
            </div>
        </section>

        <!-- script files -->
        <script src="app.js"></script>
    </body>

</html>
